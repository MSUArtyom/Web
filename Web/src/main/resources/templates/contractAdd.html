<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Add Contract</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .sticky {
      position: sticky;
      top: 0em;
      min-height: 0em;
      z-index:10;
    }
  </style>
</head>
<body>
<br>

<header class="sticky">
  <nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="btn-group" role="group" aria-label="top buttons">
      <a id="add_transaction_root_page_button" href="/" class="btn btn-outline-warning" role="button">Root page</a>
    </div>
  </nav>
</header>

<br>

<form action="/contractCreation" method="post">
  <div class="col-md-4 mx-auto">
    <label for="validationAccountId" class="form-label">Account ID</label>
    <input type="text" class="form-control" name="accid" id="validationAccountId" required placeholder="Account Id" th:value="${prep_account_id}">
  </div>

  <div class="col-md-4 mx-auto">
    <label for="validationServiceId" class="form-label">Service ID</label>
    <input type="text" class="form-control" name="serid" id="validationServiceId" required placeholder="Service Id" th:value="${prep_service_id}">
  </div>

  <div class="col-md-4 mx-auto">
    <label for="validationPeriod" class="form-label">Period</label>
    <input type="text" class="form-control" id="validationPeriod" name="period" required placeholder="example: 05.02.2023 - 05.05.2023">
  </div>

  <br>
  <div class="col-md-4 mx-auto">
    <button id="add_contract_button" type="submit" class="btn btn-primary">Add Contract</button>
  </div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
